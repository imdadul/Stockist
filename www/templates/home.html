<ion-view>

    <ion-content header-shrink scroll-event-interval="5">
        <div class="row"  ng-if="isGridView == true">
            <div class="col col-50" >
                <div style="margin-bottom:3% " ng-repeat="p in products" ng-if="$index%2==0">
                    <div class="item item-avatar " style="min-height: 1px;">
                        <img style="left: 4px;top:4px" src="img/{{p.store.name}}.jpg">
                        <h2 style="text-align: center;">{{p.store.fullName}}</h2>
                    </div>
                    <div class="item item-image">
                        <img  src="{{UrlWithHttp(p.imgUrl)}}">
                    </div>
                    <div class="item button bar" style="margin-top:-21%;background-color: transparent;border: none;">
                        <button style="margin-right: 93%;color: #000000;" ng-click="likeOrUnlike(p)"
                                ng-class="(p.liked==true) ? 'ion-ios7-heart' : 'ion-ios7-heart-outline'" class="button button-icon button-clear"></button>
                        <button style="margin-right: 5%;color: #000000;bottom: auto;top:auto;" class="button button-icon  ion-ios7-upload-outline"></button>
                    </div>
                    <div class="item item-avatar" style="padding-left: 2%;margin-top: -12%">
                        <span style="float: right !important; margin-right: 10%">{{p.price}}</span>
                        <h2>{{p.brand}}</h2>
                        <p>{{p.productName}}</p>
                    </div>
                </div>
            </div>



            <div class="col col-50">
                <div style="margin-bottom:3% " ng-repeat="p in products" ng-if="$index%2==1">
                    <div class="item item-avatar " style="min-height: 1px;">
                        <img style="left: 4px;top:4px" src="img/{{p.store.name}}.jpg">
                        <h2 style="text-align: center;">{{p.store.fullName}}</h2>
                    </div>
                    <div class="item item-image">
                        <img  src="{{UrlWithHttp(p.imgUrl)}}">
                    </div>
                    <div class="item button bar" style="margin-top:-21%;background-color: transparent;border: none;">
                        <button style="margin-right: 93%;color: #000000;padding-top: 0.5%;" ng-click="likeOrUnlike(p)"
                                ng-class="(p.liked==true) ? 'ion-ios7-heart' : 'ion-ios7-heart-outline'" class="button button-icon button-clear"></button>
                        <button style="margin-right: 5%;color: #000000;bottom: auto;top:auto;" class="button button-icon button-clear ion-ios7-upload-outline"></button>
                    </div>
                    <div class="item item-avatar" style="padding-left: 2%;margin-top: -12%">
                        <span style="float: right !important; margin-right: 10%">{{p.price | currency}}</span>
                        <h2>{{p.brand}}</h2>
                        <p>{{p.productName}}</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" ng-if="isGridView == false">
            <div class="col col-100" >
                <div style="margin-bottom:3% " ng-repeat="p in products">
                    <div class="item item-avatar " style="min-height: 1px;">
                        <img style="left: 4px;top:4px" src="img/{{p.store.name}}.jpg">
                        <h2 style="text-align: center;">{{p.store.fullName}}</h2>
                    </div>
                    <!--<div class="item item-image"
                         style="background-image: url({{p.imgUrl}});background-repeat: no-repeat;"
                            >
                        &lt;!&ndash;<div class="image img" style="background-image: url({{p.imgUrl}});background-repeat: no-repeat;
                            background-position: center center; background-size: cover;"></div>&ndash;&gt;
                        &lt;!&ndash;<img  src="{{p.imgUrl}}">&ndash;&gt;
                    </div>-->
                    <div class="item item-image" >
                        <img  src={{UrlWithHttp(p.imgUrl)}}>
                    </div>
                    <div class="item button bar" style="margin-left: 2%; margin-top:-20%;background-color: transparent;border: none;">
                        <button style="margin-right: 95%;color: #000000;padding-top: 0.5%;" ng-click="likeOrUnlike(p)"
                                ng-class="(p.liked==true) ? 'ion-ios7-heart' : 'ion-ios7-heart-outline'" class="button button-icon button-clear"></button>
                        <button style="margin-right: 5%;color: #000000" class="button button-icon button-clear ion-ios7-upload-outline"></button>
                    </div>
                    <div class="item item-avatar"  style="padding-left: 2%;">
                        <span style="float: right !important; margin-right: 2%">{{p.price | currency}}</span>
                        <h2>{{p.brand}}</h2>
                        <p>{{p.productName}}</p>
                    </div>
                </div>
            </div>
        </div>

        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
